<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/bear_cub.css"></link>
  <title>Bear cub</title>
</head>
<body>
  <div class="box">
    <div class="head">
      <div class="head-copy"></div>

      <div class="hat"></div>

      <div class="string-left"></div>
      <div class="string-right"></div>

      <div class="ear-left">
        <div class="inner-ear"></div>
      </div>
      <div class="ear-right">
        <div class="inner-ear"></div>
      </div>

      <div class="eye-left">
        <div class="pupil"></div>
      </div>
      <div class="eye-right">
        <div class="pupil"></div>
      </div>


      <div class="snout">
        <div class="nose"></div>
        <div class="outer-dummy">
          <div class="inner-dummy"></div>
          <div class="dummy-ring"></div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
